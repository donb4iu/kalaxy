apiVersion: ceph.rook.io/v1
kind: CephCluster
metadata:
  name: rook-ceph
  namespace: rook-ceph
spec:
  cephVersion:
    image: ceph/ceph:v14.2
  allowUnsupported: false
  dataDirHostPath: /var/lib/rook
  skipUpgradeChecks: false
  mon:
    count: 3
    allowMultiplePerNode: false
  dashboard:
    enabled: true
    ssl: false
  monitoring:
    enabled: false
    rulesNamespace: rook-ceph
  network:
    hostNetwork: false
  rbdMirroring:
    workers: 0
  storage:
    useAllNodes: false
    useAllDevices: false
    nodes:
    - name: "192.168.2.50"
      devices:             # specific devices to use for storage can be specified for each node
      - name: "sda2" # Whole storage device
    - name: "192.168.2.52"
      devices:             # specific devices to use for storage can be specified for each node
      - name: "sda2" # Whole storage device
    - name: "192.168.2.53"
      devices:             # specific devices to use for storage can be specified for each node
      - name: "sda2" # Whole storage device
    - name: "192.168.2.54"
      devices:             # specific devices to use for storage can be specified for each node
      - name: "sda2" # Whole storage device